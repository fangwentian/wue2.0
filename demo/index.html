<html>
    <head>
        <meta charset="utf-8">
        <title>Wue2.0</title>
        <style>
            .input {
                height: 30px;
                font-size: 16px;
            }
            .mgr {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" w-model="name" class="input mgr"/>
                <span>{name}</span>
            </div>
            <div>
                <button w-on:click="increase" class="mgr">+</button>
                <span>{number}</span>
            </div>
        </div>
        <div id="container"></div>
    </body>
    <script src="./index.js"></script>
</html>
